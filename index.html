<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="./main.js"></script>
</head>
<body>
<div class="container p-3">
    <form id="form" class="py-3" style="width: 30%">
        <input type="email" name="email" class="form-control mb-3" placeholder="email" aria-describedby="emailHelp">
        <input type="text" name="name" class="form-control mb-3" placeholder="name">
        <select name="gender" class="form-select mb-3" >
            <option value="" selected >gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <select name="status" class="form-select mb-3" >
            <option value="" selected>status</option>
            <option value="active">active</option>
            <option value="inactive">inactive</option>
        </select>
        <div class="errors text-danger mb-3"></div>
        <button type="submit" class="btn btn-primary">
<!--            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>-->
            <span role="status">Submit</span>
        </button>
    </form>
</div>
</body>
</html>
